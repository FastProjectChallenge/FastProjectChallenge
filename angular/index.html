<!DOCTYPE html>
<html>

<head>
    <title>Anymeter</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="static/css/cover.css" rel="stylesheet">
    <link href="static/css/cover_change.css" rel="stylesheet">

    <script type="text/javascript" src="static/js/lib/jquery-1.11.1.min.js"></script>
    <!--jquery-->
    <!-- Latest compiled and minified JavaScript -->

    <!--angular-->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular-route.js"></script>
    <script type="text/javascript" src="static/js/app.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="static/js/helper.js"></script>
</head>

<body>

    <div class="site-wrapper" ng-app="anymeterApp">

        <div class="site-wrapper-inner">

            <div class="cover-container">

                <div class="masthead clearfix">
                    <div class="inner">
                        <!--h3 class="masthead-brand">Anymeter</h3-->
                        <a href="#" class="dropdown-toggle lol masthead-brand" data-toggle="dropdown">Anymeter <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                            <li class="active" role="presentation"><a role="menuitem" tabindex="-1" href="#">Top</a>
                            </li>
                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Last</a>
                            </li>
                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Something else here
</a>
                            </li>
                            <li role="presentation" class="divider"></li>
                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Separated link</a>
                            </li>
                        </ul>

                        <ul class="nav masthead-nav">
                            <li class="active"><a href="/singin">Sing In</a>
                            </li>
                            <li><a href="/singup">Sing Up</a>
                            </li>
                            <li><a href="http://getbootstrap.com/examples/cover/#">About</a>
                            </li>
                            <li><a href="http://getbootstrap.com/examples/cover/#">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>



                

                <div class="list-group top" ng-controller="anymeterTopListCtrl as any">
                    <h1 class="top-heading">Top 20</h1>

                    <div ng-hide="any.length !== 0" class="row">
                        <p class="col-sm-10 text-muted">Nobody in top!</p>
                    </div>

                    <li ng-show="any.length !== 0" ng-repeat="top in any.toppers|limitTo:20" class="list-group-item">

                        <a href="{& &}">
                            <h3 class="top-heading ">Topper: {$top.username$}</h3>
                        </a>
                        <!--<img ng-src="{$top.username$}" />-->
                        <p class="top-description">Description: {$top.username$}</p>
                        <p class="top-description">Rating: {$top.username$}</p>
                        <!-- <p> <a href="http://getbootstrap.com/examples/cover/#" class="btn btn-lg btn-default">Learn more</a>
                    </p>-->
                    </li>
                </div>
                <div class="mastfoot">
                    <!--<div class="inner">
                        <p>Cover template for <a href="http://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
                    </div>-->
                </div>

            </div>

        </div>

    </div>

</body>

</html>
